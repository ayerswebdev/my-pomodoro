<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>myPomodoro</title>

    <!--Import libraries and frameworks-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Import custom fonts-->
    <script src="https://use.fontawesome.com/589ca5c72c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Raleway" rel="stylesheet">

    <!--Import custom CSS and JavaScript files-->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div id="header">
        <h1 id="title" class="text-center">myPomodoro</h1>
      </div>

      <div class="horizontal-flex">
        <div id="settings" class="text-center">
          <p>
            Pomodoro Length: <span id="length-pom">25</span> minutes
            <button id="add-min-pom" class="btn"><i class = "fa fa-plus"></i>         </button>
            <button id="sub-min-pom" class="btn"><i class = "fa fa-minus">           </i></button>
          </p>
          <p>
            Break Length: <span id="length-break">5</span> minutes
            <button id="add-min-break" class="btn"><i class = "fa fa-plus">           </i></button>
            <button id="sub-min-break" class="btn"><i class = "fa fa-minus">         </i></button>
          </p>
          <form class = "form-inline">
                <button type = "button" class = "btn form-control" id = "play_pause"><i class = "fa fa-play"></i></button>
                <button type = "button" class = "btn" id = "reset"><i class = "fa fa-refresh"></i></button>

            <button type = "button" class = "btn" id = "button_mode">POM</button>
              </form>

        </div>

        <div id = "stage">
          <div id = "progress-wrapper">
            <div id = "dot-wrapper">
              <div id = "progress"></div>
            </div>

            <div class = "text-center" id = "progress-text">
              <p  class = "text-center" id = "time-remaining"></p>
            </div>
          </div>

          <canvas id = "timer-outline" width=310 height=310></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
